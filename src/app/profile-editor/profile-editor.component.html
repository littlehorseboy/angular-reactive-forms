<form [formGroup]="profileForm">
  <div style="margin-bottom: 4px;">
    <label>
      First Name:
      <input formControlName="firstName">
    </label>
  </div>

  <div>
    <label>
      Last Name:
      <input formControlName="lastName">
    </label>
  </div>
</form>

{{ profileForm.value | json }}
